services:
  postgres:
    image: postgres:16-alpine
    container_name: eventpulse-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: eventpulse
      POSTGRES_PASSWORD: eventpulse_dev
      POSTGRES_DB: eventpulse
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eventpulse"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: eventpulse-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eventpulse-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      REDIS_URL: redis://redis:6379
      DATABASE_URL: postgres://eventpulse:eventpulse_dev@postgres:5432/eventpulse
      HOST: 0.0.0.0
      PORT: "3000"
      NODE_ENV: development
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      # Full repo mount — makes tests, configs, docs visible inside container
      - .:/app
      # Named volume masks host node_modules, preserves container's npm install
      - app_node_modules:/app/node_modules

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eventpulse-worker
    restart: unless-stopped
    command: ["npm", "run", "dev:worker"]
    environment:
      REDIS_URL: redis://redis:6379
      DATABASE_URL: postgres://eventpulse:eventpulse_dev@postgres:5432/eventpulse
      WORKER_ID: worker-1
      NODE_ENV: development
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      # Same strategy as app — full repo + preserved node_modules
      - .:/app
      - worker_node_modules:/app/node_modules

volumes:
  pgdata:
  redisdata:
  app_node_modules:
  worker_node_modules:
