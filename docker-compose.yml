services:
  postgres:
    image: postgres:16-alpine
    container_name: eventpulse-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: eventpulse
      POSTGRES_PASSWORD: eventpulse_dev
      POSTGRES_DB: eventpulse
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eventpulse"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: eventpulse-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eventpulse-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      REDIS_URL: redis://redis:6379
      DATABASE_URL: postgres://eventpulse:eventpulse_dev@postgres:5432/eventpulse
      HOST: 0.0.0.0
      PORT: "3000"
      NODE_ENV: development
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    command: ["sh", "-c", "npm run build:frontend && npm run dev"]
    volumes:
      - .:/app
      - app_node_modules:/app/node_modules
      - dashboard_dist:/app/public/dist

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eventpulse-worker
    restart: unless-stopped
    command: ["npm", "run", "dev:worker"]
    environment:
      REDIS_URL: redis://redis:6379
      DATABASE_URL: postgres://eventpulse:eventpulse_dev@postgres:5432/eventpulse
      WORKER_ID: worker-1
      NODE_ENV: development
      LOG_LEVEL: debug
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - worker_node_modules:/app/node_modules

  swagger-ui:
    image: swaggerapi/swagger-ui:v5.17.14
    container_name: eventpulse-swagger
    restart: unless-stopped
    ports:
      - "8081:8080"
    volumes:
      # Serve the spec from nginx's static root so the browser fetches it from
      # the same origin (http://localhost:8081/swagger.yaml) â€” no CORS issues.
      - ./docs/swagger.yaml:/usr/share/nginx/html/swagger.yaml:ro
      # Do NOT mount swagger-initializer.js here. swaggerapi/swagger-ui v5.x
      # runs /usr/share/nginx/configurator/index.js (Node.js) at startup and
      # unconditionally calls fs.writeFileSync on swagger-initializer.js.
      # A :ro bind-mount causes EROFS.  Instead we leave the internal copy
      # writable and let the configurator rewrite it via the URL env var below.
    environment:
      # Tells the v5.x Node.js configurator to set url: "/swagger.yaml" inside
      # swagger-initializer.js.  The spec is served by nginx from the same
      # origin (mount above) so no CORS issues arise.
      URL: /swagger.yaml

volumes:
  pgdata:
  redisdata:
  app_node_modules:
  worker_node_modules:
  dashboard_dist: