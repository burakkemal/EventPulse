services:
  postgres:
    image: postgres:16-alpine
    container_name: eventpulse-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: eventpulse
      POSTGRES_PASSWORD: eventpulse_dev
      POSTGRES_DB: eventpulse
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eventpulse"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: eventpulse-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eventpulse-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Inside the Docker network, services are addressed by service name
      REDIS_URL: redis://redis:6379
      DATABASE_URL: postgres://eventpulse:eventpulse_dev@postgres:5432/eventpulse
      HOST: 0.0.0.0
      PORT: "3000"
      NODE_ENV: development
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      # Bind-mount source for hot-reload during development
      - ./src:/app/src:ro

volumes:
  pgdata:
  redisdata:
